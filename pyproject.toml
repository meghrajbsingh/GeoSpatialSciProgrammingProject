[tool.poetry]
name = "geospatialsciprogrammingproject"
version = "0.1.0"
description = ""
authors = ["Meghraj Singh", "Abhishek Adhikari"]
readme = "README.md"

packages = [
    { include = "project", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.11"
geopandas = ">=1.1.2,<2.0.0"
pyarrow = ">=22.0.0,<23.0.0"
